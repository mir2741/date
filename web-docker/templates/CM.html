        <li><a href="#"><i class="fa fa-dashboard"></i> Application</a></li>
        <li class="active">details</li>
      </ol>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
              <div>
          <!-- Custom Tabs -->
                  <div class="nav-tabs-custom">
                      <ul class="nav nav-tabs">
                          <li class="active"><a href="#tab_1" data-toggle="tab">测试</a></li>
                          <li><a href="#tab_2" data-toggle="tab">生产</a></li>
                      </ul>
                      <div class="tab-content">
                          <div class="tab-pane active" id="tab_1">

                              <tr class="btn btn-block btn-social btn-facebook">
                                  <form action="/apps/appsw">
                                  <td >
                                      <p style="font-size:15px;line-height:50px;background:AliceBlue ;color:#000000;text-align:center">测试</p>
                                      项目名（en）<input type="text" style="width:40%" name="appsname" placeholder="项目名">
                                  </td>
                                  <td >
                                      <button type="submit"  class="btn bg-maroon btn-flat margin">提交</button>
                                  </td>
                                  </form>
                              </tr>

                          </div>
              <!-- /.tab-pane -->
                          <div class="tab-pane" id="tab_2">
                              <tr>
                                  <form action="/apps/appsw">
                                      <br>
                                      <p style="font-size:15px;line-height:50px;background:Gainsboro ;color:#000000;text-align:center">生产</p>
                                      </br>
                                      <br>
                                      <select name="aaaa">
                                          <option>-选择所属项目-</option>
                                          <option value="1">我是下拉项目1</option>
                                          <option value="2">我是下拉项目2</option>
                                          <option value="3">我是下拉项目3</option>
                                          <option value="4">我是下拉项目4</option>
                                      </select>
                                      </br>
                                      <br>
                                      应用名（en）：<input type="text" style="width:40%" name="appsname" placeholder="应用名">
                                      </br>
                                      <br>
                                      <select name="bbb">
                                          <option>-选择中间件-</option>
                                          <option value="Tomcat8">Tomcat8</option>
                                          <option value="Jboss7">Jboss7</option>
                                          <option value="Jboss4">Jboss4</option>
                                          <option value="4">我是下拉项目4</option>
                                      </select>
                                      </br>
                                      <br>
                                      <select name="JDK_V">
                                          <option>-选择JDK版本-</option>
                                          <option value="java_1.6">1.6</option>
                                          <option value="java_1.8">1.8</option>
                                          <option value="3">我是下拉项目3</option>
                                          <option value="4">我是下拉项目4</option>
                                      </select>
                                      </br>
                                      <br>
                                      代码路径：<input type="text" style="width:40%" name="appfile" placeholder="SVN/GIT 路径">
                                      </br>
                                      <br>
                                      <button type="submit" class="btn bg-purple btn-flat margin">提交</button>
                                      </br>
                                  </form>
                              </tr>
